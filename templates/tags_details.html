{% extends "base.html" %}

{% block content %}
    <h2>Tag Details</h2>
    <p>Name: {{ tag.name }}</p>

    <h3>Tagged Posts:</h3>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found for this tag.</p>
    {% endif %}

    <a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="btn btn-warning">Edit</a>
    <a href="{{ url_for('tags_list') }}" class="btn btn-secondary">Back to Tags</a>
{% endblock %}
