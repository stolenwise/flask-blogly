{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
    <li>
      <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
      <ul>
        {% for post in user.posts %}
          <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary">Add user</a>
<a href="{{ url_for('tags_list') }}" class="btn btn-success">Go to Tags</a>
{% endblock %}
