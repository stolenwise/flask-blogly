{% extends "base.html" %}

{% block title %}All Tags{% endblock %}

{% block content %}
<h2>Tags</h2>
<ul>
    {% for tag in tags %}
        <li>
            <a href="{{ url_for('tags_detail', tag_id=tag.id) }}">{{ tag.name }}</a>
            <a href="{{ url_for('edit_tag', tag_id=tag.id) }}" class="btn btn-warning">Edit</a>
            <!-- <a href="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST" class="btn btn-warning">Delete</a> -->
            <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            
 </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_tag') }}" class="btn btn-success">Add New Tag</a>
<a href="{{ url_for('list_users') }}" class="btn btn-success">Go to Users</a>
{% endblock %}
