{% extends "base.html" %}

{% block content %}
<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form action="" method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" value="{{ post.title if post else '' }}" required><br><br>
  
  <label for="content">Content</label>
  <textarea name="content" id="content" rows="10" cols="38" required>{{ post.content if post else '' }}</textarea><br><br>

  <label for="tags">Select Tags:</label>
  <select id="tags" name="tags" multiple>
      {% for tag in tags %}
          <option value="{{ tag.id }}" {% if post and tag in post.tags %}selected{% endif %}>{{ tag.name }}</option>
      {% endfor %}
  </select>

  <button type="submit">Add</button>
  <a href="{{ url_for('user_detail', user_id=user.id) }}">Cancel</a>
</form>


{% endblock %}
