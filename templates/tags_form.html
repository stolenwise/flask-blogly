{% extends "base.html" %}

{% block content %}
  <h2>{% if tag %}Edit{% else %}Add{% endif %} Tag</h2>
  <form method="POST" action="{{ url_for('add_tag') }}">
    {% if tag %}
      <input type="text" name="name" value="{{ tag.name }}" required>
    {% else %}
      <input type="text" name="name" placeholder="Tag name" required>
    {% endif %}
    <button type="submit" class="btn btn-success">{% if tag %}Update{% else %}Add{% endif %} Tag</button>
  </form>
{% endblock %}
