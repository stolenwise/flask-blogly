{% extends "base.html" %}

{% block title %}Create/Edit Tag{% endblock %}

{% block content %}
<h2>{% if tag %}Edit{% else %}Create{% endif %} Tag</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Tag Name</label>
        <input type="text" class="form-control" name="name" value="{{ tag.name if tag else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
