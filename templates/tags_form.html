{% extends "base.html" %}

{% block content %}
    <h2>Edit Tag</h2>
    <form method="POST">
        <label for="name">Tag Name:</label>
        <input type="text" name="name" value="{{ tag.name }}" required>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{{ url_for('tags_detail', tag_id=tag.id) }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
