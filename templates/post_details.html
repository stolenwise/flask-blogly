{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><strong>By</strong> {{ post.user.first_name }} {{ post.user.last_name }}</p>

    <h3>Tags:</h3>
    <ul>
        {% for tag in post.tags %}
            <li><a href="{{ url_for('tags_detail', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning">Edit</a>
    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete</a>
    <a href="{{ url_for('user_detail', user_id=post.user.id) }}" class="btn btn-secondary">Back to User</a>
{% endblock %}
