{% extends "base.html" %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>By {{ post.user.first_name }} {{ post.user.last_name }}</p>

  <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
  <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete</a>
  <a href="{{ url_for('user_detail', user_id=post.user.id) }}" class="btn btn-secondary">Back to User</a>
{% endblock %}
